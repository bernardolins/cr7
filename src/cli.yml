name: cr7
about: Simple container runtime written in rust
args:
    - version:
        short: v
        long: version
        help: Prints the application version
        takes_value: false
subcommands:
    - create:
        about: Creates a new container using a config file
        args:
            - container-id:
                index: 1
                required: true
                help: The id of the new container
            - bundle:
                required: false
                short: b
                long: bundle
                takes_value: true

